    <a-scene>
        <a-assets>
            <a-asset-item id="cityModel" src="./Model/Built.glb"></a-asset-item>
            <a-asset-item id="baseModel" src="./Model/model1.glb"></a-asset-item>
            <img id="skyImg" src="./img/sky/sky1.png">
            <a-mixin id="built" material="color: red"></a-mixin>
            <a-mixin id="animate" animation="property: position; to: 0 -1 0; dur: 500; loop: false"></a-mixin>
            <a-mixin id="builts" gltf-model="#cityModel" shadow="cast:true; receive: false"></a-mixin>></a-mixin>
            <a-mixin id="base" gltf-model="#baseModel" shadow="receive: true; cast:false;"></a-mixin>
        </a-assets>
        <a-entity id="rootcamera"></a-entity>
        <a-entity create infobuilt mixin="animate" outline></a-entity>
        <a-entity mixin="base" position="0 -1 0" scale="2 2 2"></a-entity>
        <a-sky src="#skyImg"></a-sky>
        <a-entity light="type: point; color: #FFF; intensity: 1; penumbra:0.5; castShadow:true; target:#rootcamer;" position="15 8 8"></a-entity>
        <a-entity camera look-controls active="true" orbita="target:#rootcamera; distancia:20; velocitat:0.010" ><a-cursor raycaster="objects:.click"></a-cursor></a-entity>
      </a-scene>
