<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/city.json"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script> 
    <script src="js/openlevel.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/camera.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>CityMap Interaccion</title>
</head>
<body>
    <a-scene loading-screen="dotsColor: #009BF5; backgroundColor: #002236; enabled:true;">
        <a-assets>
            <a-asset-item id="cityModel_1" src="./Model/Built.glb"></a-asset-item>
            <a-asset-item id="cityModel_2" src="./Model/built2.glb"></a-asset-item>
            <a-asset-item id="baseModel" src="./Model/model1.glb"></a-asset-item>
            <img id="skyImg" src="./img/sky/sky1.png">
            <a-mixin id="built" material="color: red"></a-mixin>
            <a-mixin id="animate" animation="property: position; to: 0 -1 0; dur: 500; loop: false"></a-mixin>
            <a-mixin id="builts_1" gltf-model="#cityModel_1"></a-mixin>
            <a-mixin id="builts_2" gltf-model="#cityModel_2"></a-mixin>
            <a-mixin id="base" gltf-model="#baseModel" ></a-mixin>
        </a-assets>
        <a-entity id="rootcamera"></a-entity>
        <a-entity create infobuilt mixin="animate" outline></a-entity>
        <a-entity mixin="base" position="0 -1 0" scale="2 2 2" ></a-entity>
        <a-sky src="#skyImg"></a-sky>
        <a-entity light="type: ambient; intensity: 0.9;"></a-entity>
        <a-entity camera look-controls active="true" orbita="target:#rootcamera; distancia:20; velocitat:0.010" ><a-cursor raycaster="objects:.click"></a-cursor></a-entity>
      </a-scene>
      <div>
        <button id="menu" onclick="openMenu()"><img class="icon-1" src = "icon/menu.svg" alt="all"/></button>
        <div id="overlay" class="hidden">
            <div id="menu-content">
                <button id="close" onclick="closeMenu()"><img class="icon-1" src = "icon/menu.svg" alt="all"/></button>
            </div>
            <div id="menu-info">
                <h1>Haga clic en alg√∫n edificio.</h1>
            </div>
            <div id="menu-event">
                <div class="event hidden">
                    <a onclick="openinfoevemt()">
                        Event
                    </a>
                    <div id="1" class="hidden">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, nulla! Vero ad ex unde obcaecati sapiente laborum, ipsum modi, odit totam odio at commodi ea? Officiis laborum quis exercitationem est.</p>
                    </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
